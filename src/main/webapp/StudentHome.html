<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Enrollment</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e3f2fd, #bbdefb);
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        color: #0d47a1;
        margin-top: 50px;
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    p {
        font-size: 1.2em;
        color: #2c3e50;
        margin-top: 10px;
        line-height: 1.6;
        max-width: 600px;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 30px;
    }
    .btn {
        padding: 15px 25px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #1976d2;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
        background-color: #0d47a1;
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
        margin-top: 50px;
        font-size: 14px;
        color: #546e7a;
        text-align: center;
    }
    
</style>
</head>
<body>
    <h1>Welcome to the Student Enrollment Page!</h1>
    <p>Here, you can manage student details effectively. Choose one of the actions below to either display student information or add new students to the system.</p>
    
    
    
    <div class="btn-container">
        <form action="displayData">
            <button class="btn" name="action">Display Student</button>
        </form>
        <form action="addData">
            <button class="btn" name="action">Add Student</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Student Management System. All rights reserved.
    </footer>
</body>
</html>
