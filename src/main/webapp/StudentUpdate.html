<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Student</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f8e9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 480px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    h1 {
        color: #388e3c;
        font-size: 30px;
        margin-bottom: 20px;
        font-weight: 600;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }
    p {
        color: #333;
        font-size: 1.1em;
        line-height: 1.5;
        margin-bottom: 30px;
    }
    label {
        display: block;
        color: #333;
        font-weight: bold;
        margin: 10px 0;
        font-size: 16px;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        transition: all 0.3s;
    }
    input:focus {
        border-color: #388e3c;
        outline: none;
    }
    button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #388e3c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
        background-color: #2e7d32;
        transform: scale(1.05);
    }
    footer {
        margin-top: 30px;
        font-size: 14px;
        color: #777;
    }
    .info-box {
        margin-bottom: 20px;
        background-color: #f1f8e9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info-box h2 {
        color: #388e3c;
        margin-bottom: 10px;
    }
    .info-box p {
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Info Box -->
    <div class="info-box">
        <h2>Update Your Student Information</h2>
        <p>Modify the details below to update your student profile. After filling out the form, click the "Update Student" button to save your changes.</p>
    </div>

    <!-- Update Student Form -->
    <form action="updatestudent">
        <h1>Update Student Details</h1>

        <label for="id">Student-ID:</label>
        <input type="text" name="id" placeholder="Enter Student ID" required>

        <label for="name">Student-Name:</label>
        <input type="text" name="name" placeholder="Enter Student Name" required>

        <label for="age">Student-Age:</label>
        <input type="text" name="age" placeholder="Enter Student Age" required>

        <label for="emailID">Student-EmailID:</label>
        <input type="email" name="emailID" placeholder="Enter Student Email ID" required>

        <label for="course">Course:</label>
        <input type="text" name="course" placeholder="Enter Course" required>

        <button type="submit">Update Student</button>
    </form>

    <footer>
        &copy; 2024 Student Management System. All rights reserved.
    </footer>
</div>

</body>
</html>
